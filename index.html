<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Storage File URL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Firebase 설정
        var firebaseConfig = {
            apiKey: "AIzaSyCzOWsqoJ2DW45lzYIGehC5gEhBFFjQkg4",
            authDomain: "taein-24032.firebaseapp.com",
            projectId: "taein-24032",
            storageBucket: "taein-24032.appspot.com",
            messagingSenderId: "974345716486",
            appId: "1:974345716486:web:d43cae89afa87543d5d487"
        };
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Storage 참조 가져오기
        var storage = firebase.storage();
        var storageRef = storage.ref();

        // 파일 참조 설정
        var fileRef = storageRef.child('gs://taein-24032.appspot.com/signatures'); // 'filename.png'를 실제 파일명으로 교체

        // 파일의 다운로드 URL 가져오기
        fileRef.getDownloadURL()
          .then(function(url) {
            // URL을 콘솔에 출력
            console.log('File URL:', url);
            alert('File URL: ' + url); // 브라우저에서 확인할 수 있도록 알림 표시
          })
          .catch(function(error) {
            // 오류 처리
            console.error('Error getting file URL:', error);
          });
    </script>
</head>
<body>
    <h1>Check Firebase Storage File URL</h1>
</body>
</html>
